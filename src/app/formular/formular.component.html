
<h2>Me contacter .</h2>
<div class="ctc-me">
<p class="ctc">Contactez-moi pour de plus amples informations ou une Ã©ventuelle rencontre .</p>
</div>

<form [formGroup]="profileForm" (ngSubmit)="handleSubmit()" action="">

    <div class="contact">
        <div class="renseignement">
            <input type="text" name="name" formControlName="name" required placeholder="Votre nom">
            <input type="email" name="email" formControlName="email" required placeholder="Votre email">
        </div>

        <div class="message">
            <textarea name="message" formControlName="message" type="text" required placeholder="Votre message"></textarea>
        </div>
    </div>


    <div class="button">
        <button class="btn" type="submit" [disabled]="!profileForm.valid" value="Ajouter">Envoyer message</button>
    </div>

</form>
